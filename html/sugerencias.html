    <main role="main">
        <form role="form" class="sugerencias" enctype="multipart/form-data" method="POST" action="#">
            
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="inpNom" value="Vecinillo"/>
        
            <label for="Email">Email:</label> 
            <input type="email" id="Email" name="inpEmail" placeholder="ejemplo@gmail.com"/>
        
            <label for="Tipo">Tipo:</label>
            <select id="Tipo">
                <option value="cambio">Modificacion</option>
                <option value="aniadir">Falta algo</option>
                <option value="Bug">Reportar error</option>
                <option value="otro">Otro</option>
            </select>
        
            <label for="Sugerencia">Sugerencia:</label>
            <textarea id="Sugerencia" ></textarea>
            
            <div class="envio">
                <button type="button">ENVIAR</button>
                <img src="../img/avioncillo.png" alt="mensajeEnviado" class="avion"/>
            </div>
        </form>
